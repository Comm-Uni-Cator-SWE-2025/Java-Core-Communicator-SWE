# ==============================================================
# Azure DevOps Pipeline: Java CI with Maven (Self-Hosted Mac)
# ==============================================================

trigger:
  branches:
    include:
      - main
      - dev
  paths:
    exclude:
      - README.md
      - '**/*.md'

pr:
  branches:
    include:
      - main
  paths:
    exclude:
      - README.md
      - '**/*.md'

pool:
  name: Default

variables:
  MAVEN_CACHE_FOLDER: $(Pipeline.Workspace)/.m2/repository
  MAVEN_OPTS: '-Dmaven.repo.local=$(MAVEN_CACHE_FOLDER)'

jobs:
- job: Build
  displayName: "Java CI with Maven"
  timeoutInMinutes: 30

  steps:
    - checkout: self
      clean: true

    - script: |
        java -version
        mvn -version
      displayName: "Verify Environment"

    # ---------------------------------------
    # Build and compile — must succeed
    # ---------------------------------------
    - script: mvn -f java/pom.xml -B clean compile
      displayName: "Build with Maven"

    # ---------------------------------------
    # Static code checks — failures allowed
    # ---------------------------------------
    - script: mvn -f java/pom.xml -B checkstyle:check
      displayName: "Run Checkstyle"
      continueOnError: true

    # ---------------------------------------
    # Test + Coverage — skip module-screen-video
    # ---------------------------------------
    - script: |
        mvn -f java/pom.xml -pl '!module-screen-video !module-ai-insights' -B test jacoco:report \
          -DforkCount=1 \
          -DreuseForks=false \
          -Dparallel=none
      displayName: "Run Tests with Coverage "
      continueOnError: true

    # ---------------------------------------
    # Package — even if tests/checkstyle failed
    # ---------------------------------------
    - script: mvn -f java/pom.xml -B package -DskipTests
      displayName: "Package Application"
      continueOnError: true

    # ---------------------------------------
    # Publish Test Results — always
    # ---------------------------------------
    - task: PublishTestResults@2
      displayName: "Publish Test Results"
      condition: always()
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        mergeTestResults: true
        failTaskOnFailedTests: false

    # ---------------------------------------
    # Publish Coverage — always
    # ---------------------------------------
    - task: PublishCodeCoverageResults@1
      displayName: "Publish JaCoCo Coverage"
      condition: always()
      inputs:
        codeCoverageTool: 'JaCoCo'
        summaryFileLocation: '**/jacoco.xml'
        reportDirectory: '**/site/jacoco'
        failIfCoverageEmpty: false

    # ---------------------------------------
    # Copy Artifacts — run even if tests failed
    # ---------------------------------------
    - task: CopyFiles@2
      displayName: "Copy Build Artifacts"
      condition: always()
      inputs:
        sourceFolder: '$(System.DefaultWorkingDirectory)'
        contents: |
          **/target/*.jar
          **/site/**
        targetFolder: '$(Build.ArtifactStagingDirectory)'

    # ---------------------------------------
    # Publish Artifacts — always
    # ---------------------------------------
    - task: PublishBuildArtifacts@1
      displayName: "Publish Build Artifacts"
      condition: always()
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'java-build-artifacts'
        publishLocation: 'Container'

    # ---------------------------------------
    # Build Summary — always
    # ---------------------------------------
    - script: |
        echo "Build Summary"
        echo "Build completed"
        echo "Tests executed for all modules except module-screen-video"
        echo "Coverage report generated"
        echo "Artifacts uploaded"
      displayName: "Display Build Summary"
      condition: always()
